---
layout: default
title: Paintings
meta: Our latest selection Paintings.
---

<nav>
    <ul>
        <li class="list-group-item list-group-item-inline"><a class="{% if page.url == 'paintings' %}current{% endif%}" href="{{site.baseurl}}paintings">Paintings</a></li>
        <li  class="list-group-item list-group-item-inline"><a class="{% if page.url == 'sculptures' %}current{% endif%}" href="{{site.baseurl}}sculptures">Sculptures</a></li>
    </ul>
</nav>

<ul>
    {% for shop in site.pages %}
        {% if shop.category == "paintings" %}
            <li>
                <a href="{{site.baseurl}}{{shop.url}}">
                    <img src="{{site.baseurl}}/images{{shop.image}}" alt=""=>
                    {{shop.title}}
                </a>
            </li>    
        {% endif %}
    {% endfor %}
</ul>
