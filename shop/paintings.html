---
layout: default
title: Paintings
meta: Our latest selection Paintings.
---

<h1>{{page.title}}</h1>

<ul>
    {% for shop in site.pages %}
        {% if shop.category == "paintings" %}
            <li>
                <a href="{{site.baseurl}}{{shop.url}}">
                    <img src="{{site.baseurl}}/images{{shop.image}}" alt=""=>
                    {{shop.title}}
                </a>
            </li>    
        {% endif %}
    {% endfor %}
</ul>
