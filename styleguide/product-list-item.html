<!DOCTYPE html>
<html lang="en-ca">
<head>
    <meta charset="utf-8">
    <title>Product List Item</title>
    <link href='http://fonts.googleapis.com/css?family=Gudea:400,700,400italic|Oswald:700' rel='stylesheet' type='text/css'>
    <link href="../css/typography.css" rel="stylesheet">
    <link href="../css/list-group.css"rel="stylesheet">
    <link href="../css/buttons.css"rel="stylesheet">
    <link href="../css/media-object.css" rel="stylesheet">
    <link href="../css/product-list.css" rel="stylesheet">
   
</head>

<body>
    
    <div class="product">
        <div class="media-img media-img-stacked">
            <img class="img-flex" src="http://placehold.it/640x400/121127 " alt="">
        </div>
    
        <div class="media-body">
            <h2>Masterpiece</h2>
            <p>Authentic technique with brush strokes and patterns, this master piece done by Mark Caslon is most inspiring.</p>
        </div>
        
    <ul class="list-group micro">
        <li class="list-group-item list-group-item-inline">
            <p>$50.00</p>
        </li>
        
        <li class="list-group-item list-group-item-inline">
            <p>| Canada, Ottawa </p>
        </li>
        
        <li class="list-group-item list-group-item-inline">
            <p>| 2013-14</p>
        </li>
    </ul>
        
    <a class="btn media-img-reversed micro" href="#">ADD TO CART</a>
    
    </div>    
</body>
</html>
